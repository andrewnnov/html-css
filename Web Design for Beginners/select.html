<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>

	<label for="favoriteColor">What is your favorite color?</label>
	<select id="favoriteColor" name="favoriteColor">
		<option value="colorRed">Red</option>
		<option value="colorOrange">Orange</option>
		<option value="colorGreen">Green</option>
	</select>
	<br>
	<fieldset>
		<legend>What is your favorite meal?</legend>
		<input type="radio" name="favoriteMeal" id="breakfast" value="meal1"><label for="breakfast">Breakfast</label>
		<input type="radio" name="favoriteMeal" id="lunch" value="meal2"><label for="lunch">Lunch</label>
		<input type="radio" name="favoriteMeal" id="dinner" value="meal3"><label for="dinner">Dinner</label>
	</fieldset>
	<br>
	<fieldset>
		<legend>What meals do you enjoy?</legend>
		<input type="checkbox" name="favoriteMeal" id="breakfast" value="meal1"><label for="breakfast">Breakfast</label>
		<input type="checkbox" name="favoriteMeal" id="lunch" value="meal2"><label for="lunch">Lunch</label>
		<input type="checkbox" name="favoriteMeal" id="dinner" value="meal3"><label for="dinner">Dinner</label>
	</fieldset>




</body>
</html>
